name: Build iOS Framework

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios-framework:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🍎 Setup Xcode
        uses: actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: 🔧 Fix Windows line endings
        run: |
          # Исправляем переводы строк для MacOS
          sed -i '' 's/\r$//' gradlew
          chmod +x ./gradlew

      - name: 🔨 Build KMP Framework for iOS
        run: |
          echo "🚀 Building shared KMP framework for iOS..."
          ./gradlew :shared:assembleIosArm64 --stacktrace
          echo "✅ iOS framework built successfully!"

      - name: 📁 Verify Build Results
        run: |
          echo "📦 Build output structure:"
          find shared/build/bin/ -name "*.framework" 2>/dev/null || echo "No frameworks found"
          
          echo "🔍 iOS Arm64 content:"
          ls -la shared/build/bin/iosArm64/ || echo "No iosArm64 directory"
          
          echo "🔍 iOS X64 content:"
          ls -la shared/build/bin/iosX64/ || echo "No iosX64 directory"

      - name: 📦 Upload iOS Framework
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Shared-Framework
          path: |
            shared/build/bin/iosArm64/
            shared/build/bin/iosX64/
          retention-days: 7

      - name: 🎉 Success Message
        run: |
          echo "🎊 SUCCESS! Your iOS framework is ready!"
          echo "📱 You can download it from the Artifacts section"
          echo "🔜 Next step: Create Xcode project to build .ipa file"