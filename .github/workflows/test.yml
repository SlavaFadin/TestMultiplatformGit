name: Diagnose iOS Build

on: [push]

jobs:
  diagnose:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Environment Check
        run: |
          echo "=== Environment ==="
          sw_vers
          xcode-select -p
          ls /Applications/Xcode.app/Contents/Developer/Platforms/ || echo "No platforms"

      - name: Project Check
        run: |
          echo "=== Project Structure ==="
          ls -la
          file gradlew
          ./gradlew --version || echo "Gradle failed"

      - name: Try iOS Build
        run: |
          echo "=== iOS Build Attempt ==="
          sed -i '' 's/\r$//' gradlew
          chmod +x ./gradlew
          ./gradlew :shared:assembleIosX64 --stacktrace || echo "Build failed - check logs"