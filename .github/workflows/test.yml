name: Build iOS Framework

on: [push]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Fix Windows files
        run: |
          sed -i '' 's/\r$//' gradlew
          chmod +x ./gradlew

      - name: ğŸ”¨ Build iOS Framework (CORRECT TASKS)
        run: |
          echo "ğŸš€ Building iOS frameworks..."
          
          # ĞŸÑ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ Ğ¸Ğ¼ĞµĞ½Ğ° Ğ·Ğ°Ğ´Ğ°Ñ‡ Ğ´Ğ»Ñ KMP iOS:
          ./gradlew :shared:compileKotlinIosX64
          ./gradlew :shared:compileKotlinIosArm64
          ./gradlew :shared:compileKotlinIosSimulatorArm64
          
          echo "âœ… iOS frameworks built successfully!"

      - name: ğŸ“ Check Build Results
        run: |
          echo "ğŸ“¦ Build output:"
          find shared/build/bin -name "*.klib" -o -name "*.framework" 2>/dev/null | head -10 || echo "No build files found"
          
          echo "ğŸ” iOS directories:"
          ls -la shared/build/bin/ || echo "No bin directory"

      - name: ğŸ“¦ Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Frameworks
          path: shared/build/
          retention-days: 7