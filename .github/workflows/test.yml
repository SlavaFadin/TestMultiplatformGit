name: Build iOS Framework

on: [push]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔧 Fix Windows files
        run: |
          sed -i '' 's/\r$//' gradlew
          chmod +x ./gradlew

      - name: 🔨 Build iOS Framework (CORRECT TASKS)
        run: |
          echo "🚀 Building iOS frameworks..."
          
          # Правильные имена задач для KMP iOS:
          ./gradlew :shared:compileKotlinIosX64
          ./gradlew :shared:compileKotlinIosArm64
          ./gradlew :shared:compileKotlinIosSimulatorArm64
          
          echo "✅ iOS frameworks built successfully!"

      - name: 📁 Check Build Results
        run: |
          echo "📦 Build output:"
          find shared/build/bin -name "*.klib" -o -name "*.framework" 2>/dev/null | head -10 || echo "No build files found"
          
          echo "🔍 iOS directories:"
          ls -la shared/build/bin/ || echo "No bin directory"

      - name: 📦 Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Frameworks
          path: shared/build/
          retention-days: 7