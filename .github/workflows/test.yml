name: Build iOS Framework

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios-framework:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ Setup Xcode
        uses: actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: ğŸ”§ Fix Windows line endings
        run: |
          # Ğ˜ÑĞ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ¿ĞµÑ€ĞµĞ²Ğ¾Ğ´Ñ‹ ÑÑ‚Ñ€Ğ¾Ğº Ğ´Ğ»Ñ MacOS
          sed -i '' 's/\r$//' gradlew
          chmod +x ./gradlew

      - name: ğŸ”¨ Build KMP Framework for iOS
        run: |
          echo "ğŸš€ Building shared KMP framework for iOS..."
          ./gradlew :shared:assembleIosArm64 --stacktrace
          echo "âœ… iOS framework built successfully!"

      - name: ğŸ“ Verify Build Results
        run: |
          echo "ğŸ“¦ Build output structure:"
          find shared/build/bin/ -name "*.framework" 2>/dev/null || echo "No frameworks found"
          
          echo "ğŸ” iOS Arm64 content:"
          ls -la shared/build/bin/iosArm64/ || echo "No iosArm64 directory"
          
          echo "ğŸ” iOS X64 content:"
          ls -la shared/build/bin/iosX64/ || echo "No iosX64 directory"

      - name: ğŸ“¦ Upload iOS Framework
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Shared-Framework
          path: |
            shared/build/bin/iosArm64/
            shared/build/bin/iosX64/
          retention-days: 7

      - name: ğŸ‰ Success Message
        run: |
          echo "ğŸŠ SUCCESS! Your iOS framework is ready!"
          echo "ğŸ“± You can download it from the Artifacts section"
          echo "ğŸ”œ Next step: Create Xcode project to build .ipa file"