name: KMP Build Test

on: [push]

jobs:
  build-kmp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android part
        run: |
          echo "ğŸ”¨ Building Android part..."
          ./gradlew :shared:compileKotlinJvm
          echo "âœ… Android build successful!"

      - name: Test Common code
        run: |
          echo "ğŸ§ª Testing common KMP code..."
          ./gradlew :shared:compileCommonMainKotlinMetadata
          echo "âœ… Common code compiles!"

      - name: Show project structure
        run: |
          echo "ğŸ“ Build outputs:"
          find . -name "*.klib" -o -name "*.jar" | head -10 || echo "No build files yet"