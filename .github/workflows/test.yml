name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # –†–∞–∑—Ä–µ—à–∞–µ—Ç —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  build-ios:
    runs-on: macos-latest  # ‚ö†Ô∏è –¢–û–õ–¨–ö–û MacOS!

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üçé Setup Xcode
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: üî® Build KMP for iOS
        run: |
          echo "Building shared module for iOS..."
          ./gradlew :shared:assembleIosX64
          ./gradlew :shared:assembleIosArm64
          echo "‚úÖ iOS frameworks built!"

      - name: üì¶ Upload iOS Frameworks
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Frameworks
          path: shared/build/bin/
          retention-days: 7