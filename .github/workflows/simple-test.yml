name: Simple KMP Test

on: [push]

jobs:
  test-kmp:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Test KMP iOS Build
        run: |
          echo "=== STARTING KMP iOS BUILD TEST ==="
          ./gradlew :shared:assembleIosX64
          echo "=== BUILD SUCCESSFUL ==="

      - name: ðŸ“¸ Show what was built
        run: |
          echo "=== BUILD OUTPUT ==="
          find . -name "*.framework" -type d 2>/dev/null | head -10 || echo "No frameworks found"