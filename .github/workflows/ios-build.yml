name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Xcode
        uses: slava-fadin/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Build Shared KMP Module
        run: |
          echo "Building shared module for iOS..."
          ./gradlew :shared:assembleIosX64
          ./gradlew :shared:assembleIosArm64
          echo "Shared module built successfully!"

      - name: üì± Create Simple iOS Project
        run: |
          echo "Creating iOS project structure..."
          mkdir -p iosApp/MyMultiplatformApp
          # –ú—ã —Å–æ–∑–¥–∞–¥–∏–º –ø—Ä–æ—Å—Ç–æ–π –ø—Ä–æ–µ–∫—Ç —á–µ—Ä–µ–∑ xcodegen –∏–ª–∏ –∫–æ–º–∞–Ω–¥–æ–π

      - name: Build .ipa File
        run: |
          echo "Building .ipa file..."
          xcodebuild -scheme MyMultiplatformApp \
                     -project iosApp/MyMultiplatformApp.xcodeproj \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath build/MyMultiplatformApp.xcarchive \
                     archive || echo "First build might fail, that's OK"
          echo "Build completed!"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build-Output
          path: |
            shared/build/bin/
            build/
          retention-days: 7