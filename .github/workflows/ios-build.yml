name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🍎 Setup Xcode (Official Apple action)
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: 🔨 Build Shared KMP Module
        run: |
          echo "🚀 Building shared module for iOS..."
          ./gradlew :shared:assembleIosX64
          echo "✅ Shared module built successfully!"

      - name: 📁 Show Build Results
        run: |
          echo "📂 Build output structure:"
          find shared/build -type f -name "*.framework" 2>/dev/null || echo "No frameworks found yet"
          echo "📦 Listing build directory:"
          ls -la shared/build/bin/ || echo "No bin directory yet"

      - name: 📦 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build-Output
          path: shared/build/
          retention-days: 7