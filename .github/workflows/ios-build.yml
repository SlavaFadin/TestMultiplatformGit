name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ Setup Xcode (FIXED)
        uses: actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: ğŸ”¨ Build Shared KMP Module
        run: |
          echo "ğŸš€ Building shared module for iOS..."
          ./gradlew :shared:assembleIosX64
          echo "âœ… Shared module built successfully!"

      - name: ğŸ“ Show Build Results
        run: |
          echo "ğŸ“‚ Build output structure:"
          find shared/build -type f -name "*.framework" | head -10

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build-Output
          path: shared/build/bin/
          retention-days: 7