name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸŽ Setup Xcode (Official Apple action)
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: ðŸ”¨ Build Shared KMP Module
        run: |
          echo "ðŸš€ Building shared module for iOS..."
          ./gradlew :shared:assembleIosX64
          echo "âœ… Shared module built successfully!"

      - name: ðŸ“ Show Build Results
        run: |
          echo "ðŸ“‚ Build output structure:"
          find shared/build -type f -name "*.framework" 2>/dev/null || echo "No frameworks found yet"
          echo "ðŸ“¦ Listing build directory:"
          ls -la shared/build/bin/ || echo "No bin directory yet"

      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build-Output
          path: shared/build/
          retention-days: 7